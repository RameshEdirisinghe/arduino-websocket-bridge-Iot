<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>arduino-websocket-bridge</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
	<link rel="shortcut icon" href="res/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/sketch.js" defer></script>
</head>

<body>
	<main id="main-container">
		<div id="header">
			<h1>Arduino Websocket Bridge</h1>
			<h2>Link up and take control.</h2>
		</div>

		<div id="content">
			<table id="controller-table">
				<tbody>
					<tr>
						<td>Red Light</td>
						<td>
							<input type="checkbox" id="red-light-toggle">
						</td>
					</tr>
					<tr>
						<td>Green Light</td>
						<td>
							<input type="checkbox" id="green-light-toggle">
						</td>
					</tr>
					<tr>
						<td>Blue Light</td>
						<td>
							<input type="checkbox" id="blue-light-toggle">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="footer">
			<hr>
			<br>

				<a href="https://github.com/GodXero33" target="_blank" rel="noopener noreferrer">GitHub</a>
			</p>
		</div>

</html>
